<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/styledemo.css"/>
	<body>
		<div id="demo">
		<!--图片-->
		<div id="bag" v-bind:class="{burst:ended}"></div>
		<!--改变图片，可以在这里绑定一下class，给他一个类名，
		如果这个类是真的话就显示，为假时就不显示,新类名burst，
		让它的值为ended，ended默认是false，是不显示的
		-->
		
			
		<!--进度情况-->
		<div id="bag-health">
			<div v-bind:style="{width:health + '%' }"></div> <!-- 最后在这里绑定一下health的值-->
		</div>
		
		<!--按钮控制-->
		<div id="controls"> 
		<button @click="punch" v-show="!ended">用力敲打</button> 
		<!--用力敲打这个按钮什么时候消失，	
		就是在ended为0时，用v-show=！ended，ended不为0时让他显示-->
		<button @click="restart">重新开始</button>
		</div>
		
		</div>
		<script src="js/vuedemo.js"></script>
	</body>
</html>
