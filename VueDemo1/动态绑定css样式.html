<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<title></title>
		
	</head>
	<link rel="stylesheet" type="text/css" href="css/vuecss练习.css">
	<body>
		<div id="app1">
		<h1>动态绑定css样式</h1>
		<h2>示例一</h2>
		<!--<div v-on:click="changeColor=!changeColor" 
			v-bind:class="{changeColor:changeColor}">
			<span>yhtsb</span>
			
		</div>-->
		
		<h2>实例二</h2>
		<button @click="changeColor = !changeColor">改变颜色</button>
		<button @click="changeLength = !changeLength">改变长度</button>
		<div v-bind:class="compClasses">
			<span>yhtsb</span>
		</div>
		<h1>v-if 条件</h1>
		<button @click="error=!error">Toggle Error</button>
		<button @click="success=!success">Toggle Success</button>
		<p v-if="error">网络连接错误：404</p>
		<p v-else-if="success">网络连接成功：200</p>
		</div>
		
		<div id="app3">
		<h1> v-for 循环</h1>
		<!--数组下标获取-->
		<!--{{characters[0]}}
		{{characters[1]}}
		{{characters[2]}}-->
		
		<!--数组遍历 -->
		<ul>
			<li v-for="x in characters">
				{{x}}
			</li>
		</ul>
		<!--<ul>
			<li v-for="y in users">
				{{y.name}}--{{y.color}}
			</li>
		</ul>-->
		<ul>
			<li v-for="(y,index) in users">
				{{index}}.{{y.name}}--{{y.color}}
			</li>
		</ul>
		<template v-for="(y,index) in users">
			<h3>{{index}}.{{y.name}}</h3>
			<p>color:{{y.color}}</p>
			
		</template>
		<hr />
		<template v-for="(y,index) in users"><!--拿到了对象y-->
			<!--有时想要遍历对象，我不想.对应的属性，因为可能属性有很多，
			这是我可以把对应的key和value值打印出来-->
			<div v-for="(value,key) in y"><!--对单个对象进行遍历-->
				<p>{{key}}--{{value}}</p>
			</div>
			</template>
		</div>
		<script src="js/dongtaibd.js"></script>
	</body>
</html>
